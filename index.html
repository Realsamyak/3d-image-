<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Revolving Cube</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .cube-container {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
      transform: rotateX(-10deg) rotateY(10deg); /* Initial rotation for perspective */
    }

    .cube-face {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: #fff;
      border: 2px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      border-radius: 10px;
    }

    .cube-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .front  { transform: rotateY(  0deg) translateZ(150px); }
    .back   { transform: rotateY(180deg) translateZ(150px); }
    .left   { transform: rotateY(-90deg) translateZ(150px); }
    .right  { transform: rotateY( 90deg) translateZ(150px); }
    .top    { transform: rotateX( 90deg) translateZ(150px); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); }

    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="cube-container">
    <div class="cube-face front">
      <img src="1.jpg" alt="Photo 1">
    </div>
    <div class="cube-face back">
      <img src="2.jpg" alt="Photo 2">
    </div>
    <div class="cube-face left">
      <img src="3.jpg" alt="Photo 3">
    </div>
    <div class="cube-face right">
      <img src="4.jpg" alt="Photo 4">
    </div>
    <div class="cube-face top">
      <img src="5.jpg" alt="Photo 5">
    </div>
    <div class="cube-face bottom">
      <img src="6.jpg" alt="Photo 6">
    </div>
  </div>
</body>
</html>
